<div class="navbump"></div>
<div class="headerContainer">
	<h1>imagXchange Gallery</h1>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-xs-6 col-md-4">
			<ul ng-repeat="photo in photoCtrl.all">

				<li>Title: {{photo.title}}</li>
				<li>Caption: {{photo.caption}}</li>
				<li>Subject: {{photo.subject}}</li>
				<li>Location: {{photo.location}}</li>
				<li>Date take: {{photo.datetaken}}</li>
				<li>Current price: {{photo.price}}</li>
				<li>Photo id: {{photo._id}}</li>

				<button class='view' ng-click="photoCtrl.showPhoto(photo._id)">View</button>
				<!-- <button class='delete' ng-click="photos.deletePhoto(photo)">Delete</button> -->

			</ul>
			<br>
		</div>
	</div>
</div>
