<div class="container">
	<h1>imagXchange Gallery</h1>
</div>


<div class="container"
<ul ng-repeat="photo in photoCtrl.all">

	<li>{{photo.title}}</li>
	<li>{{photo.caption}}</li>
	<li>{{photo.subject}}</li>
	<li>{{photo.location}}</li>
	<li>{{photo.datetaken}}</li>
	<li>{{photo.price}}</li>
	<button class='view' ng-click="photos.viewPhoto(photo)">View</button>
	<button class='delete' ng-click="photos.deletePhoto(photo)">Delete</button>
</ul>
</div>
