<div class="container"> 
    <div ui-view class="row col-md-6 col-md-offset-3">
      
      <div class="jumbotron">
        <h1>imagXchange</h1> 
          <h2>Log In</h2>   

          <form ng-submit="mainCtrl.login()">
            
            <div class="form-group">
              <label>email</label>
              <input type="text" class="form-control" ng-model="mainCtrl.user.username">
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" ng-model="mainCtrl.user.password">
            </div>

            <div class="alert alert-danger" ng-if="mainCtrl.error">
              {{ mainCtrl.error }}
            </div>

            <button type="submit" class="btn btn-block btn-primary">
              <span>Log In</span>
            </button>

          </form>
      </div>

    </div>
</div>
